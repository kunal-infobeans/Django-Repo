<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    {% else %}
        <h1>Register Here!</h1>
        <h3>Fill out the form</h3>

        <form enctype="multipart/form-data" action="" method="post">
            {% csrf_token %}
            {{ user_form.as_p }}  <!-- Corrected syntax -->
            {{ profile_form.as_p }}  <!-- Corrected syntax -->
            <input type="submit" value="Register">
        </form>
    {% endif %}
</div>
{% endblock %}
